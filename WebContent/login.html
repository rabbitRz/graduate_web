<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录界面</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
</head>
<body  class="p-3 mb-2 bg-light text-dark">
<div class="container" >
<div class="row no-gutters" style="position:relative;top:50px">
  <div class="col-7" >
  <div class="card bg-text text-white" >
  <img class="card-img" src="img/login_bg.jpg" alt="Card image" style="width:100%;height:500px">
  <div class="card-img-overlay" >
    <h5 class="card-title">Card title</h5>
    <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
    <p class="card-text">Last updated 3 mins ago</p>
  </div>
  </div>
  </div>
  
  <div class="col-4" >
  <div class="bg-white text-dark" style="width:100%;height:500px">
  <div class="card-body text-center" style="position:relative;top:100px">
  <form action="login" method="get">
  <div class="input-group mb-3" >
  <div class="input-group-prepend">
    <img src="img/username_icon.jpg" class="input-group-text" style="width:50px;height:50px;padding:4px"></img>
  </div>
  <input type="text" name="username" id="username" class="form-control" style="width:50px;height:50px;padding:4px" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="手机号/邮箱/用户名">
  </div>
  <div class="input-group mb-3" style="position:relative;top:16px">
  <div class="input-group-prepend">
    <img src="img/password_icon.png" class="input-group-text" style="width:50px;height:50px;padding:4px"></img>
  </div>
  <input type="text" name="password" id="password" class="form-control" style="width:50px;height:50px;padding:4px" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="请输入密码">
  </div>
  
  
  <div style="position:relative;top:20px;left:0px">
  <input type="checkbox" value="true" id="remember" name="remember" onclick="remember()" style="position:absolute;left:0px;top:5px">
  <span  class="text-left" style="position:absolute;left:20px">记住密码</span>
  <a style="position:absolute;right:10px" class="text-primary text-right" href="forget_password/authentication.jsp">忘记密码</a>
  </div>
  <div style="position:relative;top:60px" >
  <button type="submit" class="btn btn-primary btn-lg btn-block" data-loading-text="正在登录..." onclick="check()">登录</button>
  </div>
  </form>
  <div style="position:relative;top:80px"><a class="text-primary text-center" href="register/register.jsp" >没有账号？</a></div>
  </div>
  </div>
  </div>
 
  </div>
 
   <div class="w-100"></div>
</div>
<script type="text/javascript">
function check(){
	var username=document.getElementById("name");
	var pwd=document.getElementById("pwd");
	if(username.value==""||username.value==null){
		alert("用户名不可以为空！");
		return;
	}
	if(pwd.value==""||pwd.value==null){
		alert("密码不可以为空！");
		return;
	}
}
//记住密码的功能
function remember(){
	var isFlag=$("input[type='checkbox']").is(':checked');
	if(isFlag==true){//选中复选框
		var conFlag=confirm("记录密码的功能不宜在公共场所（如网吧）使用，以防密码泄露，您确定使用？");
		if(conFlag){
			//确认
			$("#isFlag").val(true);
		}else{
			$("input[type='checkbox']").removeAttr('checked');
			$("#isFlag").val(false);
		}
	}else{
		$("#isFlag").val(false);
	}
}

//下一次访问页面自动填充
window.onload=function(){
	console.log("加载-----");
	var rem=getCookie('remember');
	var username=getCookie('username');
	var pwd=getCookie('password');
	console.log("加载-----"+pwd+username);
	if(rem=="true"){
		var usernameInput=document.getElementById("username");
		var passwordInput=document.getElementById("password");
		var rememberInput=document.getElementById("remember");
		usernameInput.value=username;
		rememberInput.checked="checked";
		passwordInput.value=pwd;
	}
}
//获取cookie
function getCookie(mkey){
	var cookie=document.cookie.split(";");
	for(var i=0; i<cookie.length; i++) {
        var kv=cookie[i].split('=');
        if(kv[0].trim()==mkey){
        	return kv[1].trim();
        }
    }
    return "";
}
</script>
<script src="bootstrap/js/jquery-3.4.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
